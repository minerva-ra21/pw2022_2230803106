    <form><Table border="0">

        </tr>

            <td valign="top">:</td>

                <tr>
                    <td>A.</td>
                    <td>SD</td> 
                    <td>:</td>
                    <td><input type="text" name="SD"></td>
                </tr>
                <tr>
                    <td>B.</td>
                    <td>SMP</td> 
                    <td>:</td>
                    <td><input type="text" name="SMP"></td>
                </tr>
                <tr>
                    <td>C.</td>
                    <td>SMA</td> 
                    <td>:</td>
                    <td><input type="text" name="SMA"></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>9.</td>
            <td>Email</td> 
            <td>:</td>
            <td><input type="text" name="Email"></td>
        </tr>
        <tr>
            <td>10.</td>
            <td>Homepage</td> 
            <td>:</td>
            <td><input type="text" name="Homepage"></td>
        </tr>
        <tr>
            <td valign="top">11.</td>
            <td valign="top">Hobby</td> 
            <td valign="top">:</td>
            <td><textarea name="Alamat" cols="25" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>12.</td>
            <td>Interest</td> 
            <td>:</td>
            <td><input type="checkbox"name="Interest" value="Komputer"><label for="Komputer">Komputer</label>

                <input type="checkbox"name="Travelling" value="Travelling"><label for="Travelling">Travelling</label>
                <input type="checkbox"name="Writting" value="Writting"><label for="Writting">Writting</label>
                <input type="checkbox"name="Reading" value="Reading"><label for="Reading">Reading</label></td>
        </tr>
            </Table>
            <input type="button" name="Simpan" value="Simpan">
