<!DOCTYPE html>
<html>
<head>
    <title>Floating</title>
    <link rel="website icon" type="png"
    href="/img/Kazuha.png">

    <style>
        div{
        border:1px solid black;
        margin:5px;
        height:50px;
        width:100px;
        background:lightblue}
        .kiri {
        height:50px;
        width:100px;
        float:left;
        background: lightblue;
        }
        .kanan {
        height:50px;
        width:100px;
        float:right;
        background: lightblue;
        }
    </style>
        
</head>

<body>
    <div>Elemen tanpa float.</div>
    <div class="kiri">Elemen dengan float kiri.</div>
    <div class="kanan">Elemen dengan float kanan.</div>

    <div><h4><a href="/index.html">Home</a></h4></div>
</body>
</html>
