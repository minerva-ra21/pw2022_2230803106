<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link rel="website icon" type="png"
    href="/Latihan_HTML/img/My Icon.png">
</head>

<body>
    <table border="1"> 1 baris, 1 kolom
        <td>Table dengan single cell</td>
    </table>
    <br>

    <table border="1"> 1 baris, 4 kolom
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
    </table>
    <br>

    <table border="1"> 2 baris 3 kolom
        <tr>
            <td>cell 1a</td>
            <td>cell 1b</td>
            <td>cell 1c</td>
        </tr>
        <tr>
            <td>cell 2a</td>
            <td>cell 2b</td>
            <td>cell 2c</td>
        </tr>
    </table>
    <br>

    <table border="1"> 1 baris 3 kolom dengan caption
        <caption>Creating Table</caption>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
    </table>

    <h4><a href="/Latihan_HTML/index.html">Home</a></h4>
</body>
</html>
